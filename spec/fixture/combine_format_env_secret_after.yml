---
meta1:
  not_secret: not_secret
  nat_template: !MK:write_value(NAT_TEMPLATE) =%s=
  nat_template_2: !MK:write_value(NAT_TEMPLATE_2) -%s-%s-
  nat_template_3: !MK:write_value(NAT_TEMPLATE_3) = %s =
  layer1:
  - id0: !MK:format(abc,read(NAT_TEMPLATE_3)) = abc =
  - id1: !MK:write($tmp_id1,format(env(id1),read(NAT_TEMPLATE))) =id1_from_env=
  - layer2:
    - id2: !MK:format(read($tmp_id1),secret(8),read(NAT_TEMPLATE_2)) -=id1_from_env=-password-
  - layer3:
    - id3: !MK:format(1,abc,read(NAT_TEMPLATE_2)) -1-abc-
