---
meta1:
  not_secret: not_secret
  layer1:
  - nat_user: !MK:write(NATS_USER,env(NATS_USER)) nats_user
  - nat_host: !MK:write(NATS_HOST,env(NATS_HOST)) nats_host
  - nat_password: !MK:write(NATS_PASSWORD,secret(12)) nats_password
  layer2:
  - nat_connection: !MK:write(NATS_STRING,format(read(NATS_USER),read(NATS_PASSWORD),read(NATS_HOST))) https://nats_user:nats_password@nats_host
  layer3:
  - nat_string: !MK:format(read(NATS_STRING)) ==https://nats_user:nats_password@nats_host==
